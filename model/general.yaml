groups:
  - id: general.client
    type: attribute_group
    brief: >
      General client attributes.
    attributes:
      - ref: client.address
      - ref: client.port
  - id: general.server
    type: attribute_group
    brief: >
      General server attributes.
    attributes:
      - ref: server.address
      - ref: server.port
  - id: general.source
    type: attribute_group
    brief: >
      General source attributes.
    attributes:
      - ref: source.address
      - ref: source.port
  - id: general.destination
    type: attribute_group
    brief: >
      General destination attributes.
    attributes:
      - ref: destination.address
      - ref: destination.port
  - id: peer
    prefix: peer
    type: span
    brief: "Operations that access some remote service."
    attributes:
      - id: service
        type: string
        stability: experimental
        brief: >
          The [`service.name`](/docs/resource/README.md#service)
          of the remote service. SHOULD be equal to the actual `service.name`
          resource attribute of the remote service if any.
        examples: "AuthTokenCache"
  - id: code
    type: span
    brief: >
      These attributes allow to report this unit of code and therefore to provide more context about the span.
    attributes:
      - ref: code.function
      - ref: code.namespace
      - ref: code.filepath
      - ref: code.lineno
      - ref: code.column
      - ref: code.stacktrace
        requirement_level: opt_in
  - id: contrast
    type: span
    brief: >
      Contrast-specific attributes for observability and security monitoring.
    attributes:
      - id: propagated.context
        type: boolean
        stability: experimental
        brief: >
          Indicates if a trace has had context propagation provided. This attribute
          exists on root spans to identify traces with propagated context.
        examples: [true, false]
  - id: contrast.protect
    type: span
    brief: >
      Contrast Protect specific attributes for security event detection.
    attributes:
      - id: event
        type: boolean
        stability: experimental
        brief: >
          Indicates if the Contrast Protect agent has detected an attack event
          on the current resource or span.
        examples: [true, false]
